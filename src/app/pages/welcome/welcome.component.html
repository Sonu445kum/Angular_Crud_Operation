
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./welcome.component.css">
</head>
<body>
    <div>
        <h1>welcome  to my kingdom!!!!!</h1><p>You Are Successful Login Here</p>
        <table>
           <tr>
            <th>name</th>
            <th>email</th>
            <th>Mobile</th>
            <th>Update</th>
            <th>Delete</th>
           </tr>
           <tr *ngFor="let user of registeredStudent">
            <td> {{user.custName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNumber}}</td>
           <td><button class="update" (click)="updateUser(user.custId)">update</button></td>
            <td><button class="Delete" (click)="deleteUser(user.custId)">Delete</button></td>
           </tr>
        </table>
    </div>
</body>
</html>
